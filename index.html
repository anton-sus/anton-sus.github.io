<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Chart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="text-rubik">
    <header>
      <div class="page-title">
        <h1 class="logo-text-gradient">Weather Chart</h1>
      </div>

      <div class="horizontal-container">
        <div class="horizontal-container">
          <img src="/assets/images/rainbow.png" alt="logo" />
          <town-info>
            <!-- Founded/default place -->
            <h2>Tomsk</h2>
            <h5>Regional capital, Tomsky District (Russia), elevation 117 m</h5>
          </town-info>
        </div>
        <nav>
          <button>Search</button>
          <button>Menu</button>
        </nav>
      </div>
    </header>

    <main>
      <div class="gradient-container">
        <p>Current conditions</p>

        <div class="conditions-block">
          <div class="weather-symbol">
            <img
              src="./assets/images/conditions/cloudy.png"
              alt="cloudy"
              width="40"
              height="40"
            />
          </div>

          <div class="current-temperature-block">
            <img
              src="./assets/images/temperature-reader.png"
              alt="temp-logo"
              width="20"
              height="20"
            />
            <p>23Â°</p>
          </div>

          <div class="current-precipitation-block">
            <img
              src="./assets/images/umbrella.png"
              alt="prec-logo"
              width="20"
              height="20"
            />
            <p>0.5</p>
            <abbr>mm</abbr>
          </div>

          <div class="current-wind-block">
            <img
              src="./assets/images/wind.png"
              alt="wind-logo"
              width="20"
              height="20"
            />
            <p>3</p>
            <abbr>m/s</abbr>
          </div>
        </div>
      </div>

      <div class="chart-section">
        <!-- Weather API Service data-->
        <p>Graph</p>
        <div class="rectangle">
          Temperature, Precipitation, Humidity etc. diagrams and graphs will be
          placed here
        </div>
      </div>
      <footer>
        <p>Data updated 15:29</p>
      </footer>
    </main>

    <footer>
      <p>WeatherChart&copy; 2024</p>
    </footer>
  </body>
</html>
